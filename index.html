<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand mx-auto fs-1">Weather Dashboard</h1>
        </div>
    </header>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Search Weather by City</div>
                    <div class="card-body">
                        <form id="weatherForm">
                            <div class="form-group">
                                <label for="cityName">City Name</label>
                                <input type="text" class="form-control" id="cityName" placeholder="Enter city name" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-4" id="searchbtn">Search</button>
                        </form>
                    </div>
                    <!-- Search history section -->
                    <div id="searchHistory" class="text-center border-top pt-2">
                        <h5>Search History</h5>
                        <div class="list-group" id="history-list">
                            <button type="button" class="custombtn">The current button</button>
                            <button type="button" class="custombtn">A second item</button>
                            <button type="button" class="custombtn">A third button item</button>
                            <button type="button" class="custombtn">A fourth button item</button>
                            <button type="button" class="custombtn">A disabled button item</button>
                          </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">Weather Results</div>
                    <div class="card-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-15 border">
                                    <!-- Current Weather -->
                                    <div id="currentWeather">
                                        City Name, Country Code (Date) <img src="https://openweathermap.org/img/wn/10d.png" alt="Cloudy"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <!-- 5-day forecast cards -->
                                <div class="col">
                                    <div class="card">
                                        <!-- Forecast for day 1 -->
                                        Day 1
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <!-- Forecast for day 2 -->
                                        Day 2
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <!-- Forecast for day 3 -->
                                        Day 3
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <!-- Forecast for day 4 -->
                                        Day 4
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <!-- Forecast for day 5 -->
                                        Day 5
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
