<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand mx-auto fs-1">Weather Dashboard</h1>
        </div>
    </header>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Search for a City:</div>
                    <div class="card-body">
                        <form id="weatherForm">
                            <div class="form-group">
                                <label for="cityName"> City Name <i class="fa-regular fa-circle-question customTooltip">
                                        <span class="customTooltiptext">Enter optional ISO3166 country code after city
                                            name followed by comma</span>
                                    </i>

                                </label>
                                <input type="text" class="form-control" id="cityName" placeholder="Eg. Melbourne,Au"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-4">Search</button>
                        </form>
                    </div>
                    <!-- Search history section -->
                    <div id="searchHistory" class="text-center border-top pt-2">
                        <h5>Search History</h5>
                        <div class="list-group" id="history-list">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-15 border customBg">
                            <!-- Current Weather -->
                            <div>
                                <h2 id="currentWeather">City Name, Country Code (Date)</h2>
                            </div>
                            <div id="currentWeatherDetail" class="h-50">
                            </div>
                        </div>
                    </div>
                    <!-- Forecast Weather -->
                    <div class="row mt-4">
                        <h3>5-day forecast:</h3>
                    </div>
                    <div class="row d-flex" id="forecast-list">
                    </div>
                    <div class="row mt-1">Note: Depending on the weather data provided by openweathermap.org, sometimes the 5-day forecast
                        will only show 4 future days.
                    </div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/e2513485d8.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script src="assets/js/script.js"></script>
</body>

</html>
